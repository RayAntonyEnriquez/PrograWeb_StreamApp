name: Deploy Vite to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install
        working-directory: PrograWeb_StreamApp

      - name: Build
        run: |
          echo "VITE_API_URL=https://prograweb-streamapp-backend.onrender.com" >> .env.production
          echo "BASE_PATH=/PrograWeb_StreamApp/" >> .env.production
          npm run build
        working-directory: PrograWeb_StreamApp

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: PrograWeb_StreamApp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
